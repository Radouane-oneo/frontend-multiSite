<div class="legend legend2">
    <span class="fieldset-legend">
        <div class="invoiceaddress"><%= model.labels['BillingAccount'] %> </div>
    </span>  
</div>
<div class="fieldset-wrapper">
    <fieldset id="invoice" class="form-wrapper">
        <div class="fieldset-wrapper">
            <span id="fademe" class="black_overlay">
                <fieldset class="form-wrapper" id="edit-invoice-address-current-popup">
                    <div class="fieldset-wrapper">
                        <div id="light" class="white_content">
                            <div id="edit-invoice-address-current-popup-message" class="form-wrapper">
                                <p><%= model.labels['existingBA'] %>
                                </p>
                                <input type="button" name="valid-button" value="Valider" class="valid-button-btt">
                                <input type="button" id="null-address-vat" name="null_address_vat" value="Annuler" class="button_null_address_vat">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </span>
            <div class="headerforminvoice forminvoiceheader">
                <div class="blocright">
                    <span><%= model.labels['selectBA'] %></span>
                    <%= model.labels['OrCreateBA'] %>
                </div>
                <div class="form-item form-type-select form-item-invoice-address-current-select">
                    <select class="selectBilling2 form-select" id="edit-invoice-address-current-select" 
                            name="invoice[address][current][select]" title="">
                        <option value="0">Ajouter une adresse</option>
                        <% _.each(model.billingAccouts, function(billingAccout){%>
                        <option value="<%= billingAccout.id %>">
                            <%= billingAccout.company%>&nbsp 
                            - <%= billingAccout.street%>, 
                            <%= billingAccout.postalCode%>&nbsp;<%= billingAccout.city%>
                        </option>
                        <%}); %>
                    </select>
                </div>
            </div>
            <div class="form-item form-type-textfield form-item-invoice-address-current-name">
                <label for="edit-invoice-address-current-name">
                    <%= model.labels['BAName'] %> <span class="form-required" title="BAFieldsRequired">*</span>
                </label>
                <input type="text" id="edit-invoice-address-current-name" name="invoice[address][current][name]" 
                       value="<%= model.defaultBA.name %>" size="30" maxlength="128" class="form-text required" readonly="readonly">
            </div>
            <div class="form-item form-type-textfield form-item-invoice-address-current-street">
                <label for="edit-invoice-address-current-street">
                    <%= model.labels['StreetBA'] %> <span class="form-required" title="BAFieldsRequired">*</span>
                </label>
                <input type="text" id="edit-invoice-address-current-street" name="invoice[address][current][street]" 
                       value="<%= model.defaultBA.street %>" size="30" maxlength="128" class="form-text required" readonly="readonly">
            </div>
            <div class="form-item form-type-textfield form-item-invoice-address-current-postalCode">
                <label for="edit-invoice-address-current-postalcode">
                    <%= model.labels['postalCodeCityBA']%> <span class="form-required" title="BAFieldsRequired">*</span>
                </label>
                <input placeholder="1000" id="edit-invoice-address-current-postalCode" type="text" name="invoice[address][current][postalCode]" 
                       value="<%= model.defaultBA.postalCode%>" size="6" maxlength="128" class="form-text required" readonly="readonly">
            </div>
            <div class="form-item form-type-textfield form-item-invoice-address-current-city">
                <label class="element-invisible" for="edit-invoice-address-current-city">
                    <%= model.labels['CityBA']%><span class="form-required" title="BAFieldsRequired">*</span>
                </label>
                <input placeholder="Bruxelles" type="text" id="edit-invoice-address-current-city" name="invoice[address][current][city]" 
                       value="<%= model.defaultBA.city%>" size="30" maxlength="128" class="form-text required" readonly="readonly">
            </div>
            <div class="form-item form-type-select form-item-invoice-address-current-country">
                <label for="edit-invoice-address-current-country">
                    <%= model.labels['CountryBA']%> <span class="form-required" title="BAFieldsRequired">*</span>
                </label>
                <select  class="selectStyle form-select required" tabindex="-1" title="Pays *">
                    <% _.each(model.countries, function(country){console.log(country.id +' | '+ model.defaultBA.country) %>
                    <option selected= "<%= (country.id == model.defaultBA.country)
                        ? 'selected' : 0%>" value="<%= country.id %>"><%= country.tag%></option>
                    <% }); %>
                </select>
            </div>
            <div class="form-item form-type-checkbox form-item-invoice-address-current-isCompany">
                <label for="edit-invoice-address-current-iscompany">J'ai une num√©ro de TVA </label>
                <input id="isUserCompany" checked="" type="checkbox" name="invoice[address][current][isCompany]" value="1" class="form-checkbox">
            </div>
            <div class="form-item form-type-textfield form-item-invoice-address-current-company" style="display: block;">
                <label for="edit-invoice-address-current-company"><%= model.labels['CompanyBA'] %> </label>
                <input id="companyInput" type="text" name="invoice[address][current][company]" value="" size="30" maxlength="128" class="form-text" readonly="readonly">
            </div>
            <div id="vatNumber"><div class="form-item form-type-vatfield form-item-invoice-address-current-vatNumber vat-validation-processed" style="display: block;">
                    <label for="vatNumber">
                        <%= model.labels['VatNumberBA'] %> 
                    </label>
                    <input class="country form-text" readonly="readonly" type="text" id="edit-invoice-address-current-vatnumber-country" name="invoice[address][current][vatNumber][country]" value="BH" size="2" maxlength="2">
                    <input class="number form-text" type="text" id="edit-invoice-address-current-vatnumber-number" 
                        name="invoice[address][current][vatNumber][number]" value="" size="60" maxlength="128" readonly="readonly">
                </div>
            </div>
        </div>
    </fieldset>
    <div id="edit-invoice-address-actions" class="form-wrapper">
        <input type="hidden" name="invoice[address][actions][message]" value="message tva exist">
        <input type="submit" id="edit-invoice-address-actions-submit" name="invoice_address_submit" value="Enregistrer" class="form-submit ui-button ui-widget ui-state-default ui-corner-all" role="button">
    </div>
</div>
