<span class="price <%= (typeof classToAdd != 'undefined')?classToAdd:'' %>" itemscope itemprop="offers" itemtype="http://schema.org/Offer">
	
	<meta itemprop="priceCurrency" content="EUR">
	<span class="value" itemprop="price" content="<%= price.toFixed(2) %>"></span>
	
    <% if(typeof label != 'undefined'){ %><label><%= label %></label><% } %>
    <span class="value">
         <% 
        var prefixsFR = ["frfr"];        
        if ($.inArray(GlobalPrefix, prefixsFR) == 0){%>
            <span class="whole"><%= price.toFixed(2).split(".")[0] %></span><span class="decimalpoint">,</span><span class="decimals"><%= price.toFixed(2).split(".")[1] %></span><span class="currency"> €</span>
        <% }else{%>
            <span class="currency">€ </span><span class="whole"><%= price.toFixed(2).split(".")[0] %></span><span class="decimalpoint">,</span><span class="decimals"><%= price.toFixed(2).split(".")[1] %></span>
        <%}%>
    </span>
</span>
